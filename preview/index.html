<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <base href="{{mediaPath}}">
        <link rel="stylesheet" href="{{commonStylesPath}}" />
        <link rel="stylesheet" href="{{previewModeStylesPath}}" />
    </head>
    <body>
        <div id="preview-content">
          {{content}}
        </div>
        <div id="preview-mode-switcher" class="{{previewModeClass}}">
          <button class="preview-types-button" mode-data="structure">
            Структура
          </button>
          <button class="preview-types-button" mode-data="page">
            Интерфейс
          </button>
        </div>
        <script src="{{commonScriptsPath}}"></script>
        <script src="{{previewModeScriptsPath}}"></script>
    </body>
</html>
